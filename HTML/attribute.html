<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Attribute -->
     <!-- Attribute adalah data tambahan yang dapat ditambahkan didalam HTML -->
    <img src="" alt="">
    <!-- IMG memiliki attribute default yaitu src dan alt -->
     <!-- SRC digunakan untuk memasukan path dari source Image -->
     <!-- ALT digunakan untuk memberikan alternatif text ketika path gambar tidak ditemukan -->

     <a href=""></a>
     <!-- Tag a juga memiliki default attribute yaitu href -->
    <!-- href digunakan untuk memberikan path tujuan ketika tag a diclick -->

    <!-- Attribute dapat ditambahkan, namun tidak semua attribute dapat di tambahkan kepada semua tag atau elemen  -->
    <input type="text"> <!-- ini attribute default-->
    <input type="text" placeholder="input username"> <!-- ini attribute tambahan, placeholder berguna menambahkan keterangan pada input-->
    <input type="text" required> <!-- ada attribute yang tidak perlu value seperti required-->
</body>
</html>
