<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- Head berfungsi Untuk menyimpan informasi seperti link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Body Adalah area konten yang akan dimasukan -->

     <!-- Elemen adalah Seluruh struktur dari tag pembuka, tag penutup dan isi atau konten di dalam tag -->
    <h1>Hello World</h1>

    <!-- TAG -->
    <h1> <!-- Ini adalah tag pembuka  -->
    </h1> <!-- Ini adalah tag penutup -->
    <img src="" alt=""> <!-- ini adalah Tag yang tidak mempunyai penutup -->

</body>
</html>
