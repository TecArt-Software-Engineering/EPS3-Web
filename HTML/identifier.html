<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ID -->
    <!-- ID digunakan untuk memberikan identitas kepada elemen, yang dikhususkan kepada suatu elemen -->
     <h1 id="header">INI Header dengan ID header</h1>

    <!-- CLASS -->
    <!-- Class digunakan untuk memberikan identitas kepada elemen yang dapat digunakan oleh elemen lain -->
    <h1 class="header">INI Header dengan Class Header</h1>

    <!-- ID dan CLASS dapat digunakan bersamaan -->
     <h1 id="header" class="header">INI Header dengan ID dan Class header</h1>
</body>
</html>
