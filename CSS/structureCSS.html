<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Ini External CSS, yang digunakan dengan menambahkan link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Ini Internal CSS, dengan menggunakan tag buka dan tutup style -->
    <style> 
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Ini Inline CSS yang ditambahkan di dalam tag langsung -->
    <h1 style="color: red;">Ini inline CSS</h1>
</body>
</html>
